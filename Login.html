<html>
    <head>
        <title>
             Login or signup 
        </title>
        <link rel="Stylesheet" href="style.css">

    </head>
    <body>
        <div class="Main">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="Register()"> Register</button>
                </div>
                <div class="social-icons">
                <a href="https://www.facebook.com/" target="blank">    <img src="fb.png" > </a>
                <a href="https://twitter.com/i/flow/login" target="blank">  <img src="tw.png" ></a>
                 <a  href="https://accounts.google.com/v3/signin/identifier?ifkv=ASKXGp3yQ_WmylXL__64CrXdl0mmun2lhJjP3xWMqYyLwrPNGRsQHVKFuo6N87KJmMTeyCgXgnPT&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1124187900%3A1700941620004969&theme=glif "target="blank"><img src="gp.png"></a>
                </div>
                <form id="Login" class="input-group">
                    <input type="text" class="input-field" placeholder="User-Id" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box" > <span>Remember Password</span>
                    <button type="Submit" class="Submit-btn">Login</button>

                </form>
                <form id="Register" class="input-group">
                    <input type="text" class="input-field" placeholder="User-Id" required>
                    <input type="email" class="input-field" placeholder="Email-Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box" > <span>I agree to the terms & conditions</span>
                    <button type="Submit" class="Submit-btn">Register</button>

                </form>
            </div>
        </div>
        <script>
            var x=document.getElementById("Login");
            var y=document.getElementById("Register");
            var z=document.getElementById("btn");
            function Register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
            }
        </script>
    </body>
</html>
